<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-bg"></div>
        <div class="user-img">
          <img src="./images/image-victor.jpg" alt="victor image" />
        </div>
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="stat-container">
          <p class="stat-item"><b>80K</b> Followers</p>
          <p class="stat-item"><b>803K</b> Likes</p>
          <p class="stat-item"><b>1.4K</b> Photos</p>
        </div>
      </article>
      <img class="bg-img top" src="./images/bg-pattern-top.svg" alt="bg top" />
      <img class="bg-img bottom" src="./images/bg-pattern-bottom.svg" alt="bg bottom" />
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/blahking" target="_blank">blahking</a>.
      </p>
    </footer>
  </body>
</html>
