<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <picture>
      <source srcset="./images/pattern-background-desktop.svg" media="(min-width: 1200px)" />
      <img src="./images/pattern-background-mobile.svg" alt="bg" />
    </picture>
    <main>
      <article class="order-container">
        <div class="img-container">
          <img src="./images/illustration-hero.svg" alt="person" />
        </div>
        <article class="content-container">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
          <div class="price">
            <div class="icon-container">
              <img src="./images/icon-music.svg" alt="icon" />
            </div>
            <p>
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </p>
            <a href="#">Change</a>
          </div>
          <button class="btn btn1">Proceed to Payment</button>
          <button class="btn btn2">Cancel Order</button>
        </article>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/blahking" target="_blank">blahking</a>.
      </p>
    </footer>
  </body>
</html>
