<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container theme1">
      <div class="calculator">
        <div class="header">
          <h1>calc</h1>
          <div class="theme-controller">
            <p>theme</p>
            <div class="theme-container">
              <div class="btns">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="themes">
                <input type="radio" name="theme" id="theme1" />
                <label for="theme1">
                  <div class="circle"></div>
                </label>
                <input type="radio" name="theme" id="theme2" />
                <label for="theme2">
                  <div class="circle"></div>
                </label>
                <input type="radio" name="theme" id="theme3" />
                <label for="theme3">
                  <div class="circle"></div>
                </label>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="result-container">
          <input type="text" class="result" />
        </div>
        <div class="key-container">
          <span class="key">7</span>
          <span class="key">8</span>
          <span class="key">9</span>
          <span id="del-btn">DEL</span>
          <span class="key">4</span>
          <span class="key">5</span>
          <span class="key">6</span>
          <span class="key">+</span>
          <span class="key">1</span>
          <span class="key">2</span>
          <span class="key">3</span>
          <span class="key">-</span>
          <span class="key">.</span>
          <span class="key">0</span>
          <span class="key">/</span>
          <span class="key">x</span>
          <span id="reset-btn">RESET</span>
          <span id="equal-btn">=</span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/blahking" target="_blank">blahking</a>.
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
