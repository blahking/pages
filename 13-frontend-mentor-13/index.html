<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div class="mask">
            <img src="./images/icon-view.svg" alt="icon" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icon-text-container">
          <div class="icon-text">
            <img src="./images/icon-ethereum.svg" alt="icon" />
            0.041 ETH
          </div>
          <div class="icon-text">
            <img src="./images/icon-clock.svg" alt="icon" />
            3 days left
          </div>
        </div>
        <div class="line"></div>
        <div class="profile">
          <div class="profile-img">
            <img src="./images/image-avatar.png" alt="image-avatar" />
          </div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/blahking" target="_blank">blahking</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
